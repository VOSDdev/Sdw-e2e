services:
  e2e-runner:
    image: mcr.microsoft.com/playwright:v1.50.0-noble
    container_name: sdw-e2e-runner
    restart: unless-stopped
    command: tail -f /dev/null
    environment:
      - BASE_URL=${BASE_URL:-https://dev.sanatanadharma.world}
    volumes:
      - ./test-results:/app/test-results
      - /opt/sdw-source:/app/source:ro
      - ./:/app
    mem_limit: 2g
