services:
  e2e-bot:
    build: .
    container_name: sdw-e2e-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - BASE_URL=${BASE_URL:-https://dev.sanatanadharma.world}
      - OPENCLAW_API_URL=http://host.docker.internal:18790/v1/chat/completions
    volumes:
      - ./test-results:/app/test-results
      - /opt/sdw-source:/app/source:ro
    mem_limit: 2g
    extra_hosts:
      - "host.docker.internal:host-gateway"
